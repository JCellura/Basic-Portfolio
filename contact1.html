<div class="wrapper">

	<div class="Head">

		<div class="Your-Name">

		<div class="container">
			<div class="Contact">
				<a href="https://jcellura.github.io/Basic-Portfolio/contact.html">Contact</a>

			<div class="Portfolio">

	<body>

		<div class="Body" style="height:650px">

			<section class="Main" style="height: auto;">

				<h2>Contact Me</h2>

				<hr width="100%" size="3" align="center" color="#cccccc">

				<form id=contact-form>
					<ul>
						<li>
							<label for="name">Name</label>
							<input type="text" name="name" id="name" placeholder="John Smith" required="required">
						</li>
						<li>
							<label for="email">Email</label>
							<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
						</li>
							<label for="message">Message</label>
							<textarea id="message" name="message" required="required"></textarea>
						</li>
						<input type="submit"  id="submit" value="Submit">
					</ul>
					
				</form>

			</section>

			<div class="sidebar">
				<h3>Connect With Me</h3>
				
				<hr width="100%" size="1" align="center" color="#cccccc">

				<div>
					<a href="https://github.com"><img href="#" id="github" src=assets/images/github.png alt="GitHub"></a>

					<a href="https://linkedin.com"><img href="#" id="linkedin" src=assets/images/linkedin.png alt="LinkedIn"></a>

					<a href="https://stackoverflow.com/"><img id="stackoverflow" src=assets/images/stackoverflow.png alt="Stack Overflow"></a>
				</div>

			</div>	

		</div>
